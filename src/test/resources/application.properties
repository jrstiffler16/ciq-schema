#data source properties
spring.datasource.url=jdbc:mysql://localhost:3306
spring.datasource.username=root
spring.datasource.password=root

#flyway configuration
spring.flyway.default-schema=ciq
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

##placeholders for commonly used structures
spring.flyway.placeholders.namedentity=`pid` INT NOT NULL AUTO_INCREMENT PRIMARY KEY , \
  `name` VARCHAR(50) NOT NULL, \
  `enabled` TINYINT NOT NULL DEFAULT 1
spring.flyway.placeholders.audit=`create_datetm` DATETIME NOT NULL DEFAULT now(), \
  `last_update_datetm` DATETIME, \
  `deleted_ind` BIGINT NOT NULL DEFAULT 0 , \
  `create_user` VARCHAR(50) NOT NULL, \
  `last_update_user` VARCHAR(50), \
  `delete_user` VARCHAR(50)